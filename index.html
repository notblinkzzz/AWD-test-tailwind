<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Template tailwind test</title>
</head>

<body class="flex flex-col h-screen items-center justify-center bg-red-300 overflow-hidden">

    <!-- Header -->
    <header class="absolute top-0 left-0 w-full flex justify-end p-4 ">
        <button class="bg-primary text-fourth text-sm px-8 py-2 rounded-full shadow-md md:text-lg md:px-12 md:py-4 ">
            SIGN IN
        </button>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-md text-center p-6 bg-green-300
                md:max-w-screen">
        <!-- Logo -->
        <div class="flex items-center justify-center text-center gap-2
        md:bg-red-500">
            <img src="./assets/img/logo-app-removebg-preview.png" alt="Langora Logo" class="w-16 md:w-26">
            <h1 class="text-3xl font-bold text-primary
                       md:text-6xl"
                       >Langora</h1>
        </div>

        <!-- Title -->
        <h2 class="text-2xl font-semibold mt-4 text-primary
                   md:text-5xl"

        >Sign up and start learning</h2>

        <!-- Sign-in buttons -->
         <div class="md:flex md:flex-row-reverse md:bg-pink-300 md:justify-center md:items-center md:gap-6">
            <!--SOCIALS SIGN IN-->
            <div class="mt-6 space-y-4">
                <button class="flex items-center justify-center w-full bg-[#3B82F6] text-white py-3 rounded-full shadow-md shadow-gray-500">
                    <i class="fa-brands fa-google mr-3"></i> Sign up with Google
                </button>
                <button class="flex items-center justify-center w-full bg-[#475993] text-white py-3 rounded-full shadow-md shadow-gray-500">
                    <i class="fa-brands fa-facebook mr-3"></i> Sign up with Facebook
                </button>
                <button class="flex items-center justify-center w-full bg-black text-white py-3 rounded-full shadow-md shadow-gray-500">
                    <i class="fa-brands fa-apple mr-3"></i> Sign up with Apple
                </button>
            </div>

            <p class="hidden text-primary font-semibold
                      md:block md:text-2xl ">or</p>
            <!-- Form -->
            <form>
                <p class="text-primary mt-6
                            md:text-2xl md:font-semibold"
                            >Sign up with email</p>
                <div class="text-left">
                    <label class="text-primary font-semibold text-sm">Email</label>
                    <input type="email" class="w-full border-2 border-primary rounded-lg px-4 py-2 focus:outline-none mt-1">
                </div>
                <div class="text-left mt-4">
                    <label class="text-primary font-semibold text-sm">Password</label>
                    <input type="password" class="w-full border-2 border-primary rounded-lg px-4 py-2 focus:outline-none mt-1">
                </div>
                <button class="w-full bg-fourth text-primary font-bold py-3 rounded-full mt-6 shadow-lg">
                    Sign up
                </button>
            </form>
         </div>
    </main>

</body>
</html>
